<shopping-cart [cart]="cart"></shopping-cart>
<add-book
  (addBookFormSubmit)="addBook($event)"
></add-book>
<div 
  *ngFor="let book of books; let i = index;"
>
  <book-item 
    [book]="book"
    (rateUpBtnClick)="rateUp(book)"
    (rateDownBtnClick)="rateDown(book)"
    (markSoldBtnClick)="toggleSold(book)"
    (addCartBtnClick)="addToCart(book)"
  >
  </book-item>
</div>
